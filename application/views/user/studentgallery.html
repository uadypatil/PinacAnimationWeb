<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Show More & Show Less Button</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="position-absolute w-100 h-100" style="object-fit: cover; z-index: -1;">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Gallery Section -->
  <section class="container py-5">
    <h2 class="text-center text-white mb-4">Animated Photo Gallery</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Show only 6 images initially -->
      <div class="col gallery-item" id="image1">
        <div class="card bg-transparent " style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+1" class="card-img-top" alt="Image 1" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image2">
        <div class="card bg-transparent" style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+2" class="card-img-top" alt="Image 2" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image3">
        <div class="card bg-transparent border-light" style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+3" class="card-img-top" alt="Image 3" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image4">
        <div class="card bg-transparent border-light" style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+4" class="card-img-top" alt="Image 4" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image5">
        <div class="card bg-transparent border-light" style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+5" class="card-img-top" alt="Image 5" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image6">
        <div class="card bg-transparent border-light" style="border:none">
          <img src="https://via.placeholder.com/400x300?text=Image+6" class="card-img-top" alt="Image 6" style="width: 50%;">
        </div>
      </div>

      <!-- Hidden images (7 to 12) initially -->
      <div class="col gallery-item" id="image7" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+7" class="card-img-top" alt="Image 7" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image8" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+8" class="card-img-top" alt="Image 8" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image9" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+9" class="card-img-top" alt="Image 9" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image10" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+10" class="card-img-top" alt="Image 10" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image11" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+11" class="card-img-top" alt="Image 11" style="width: 50%;">
        </div>
      </div>
      <div class="col gallery-item" id="image12" style="display: none;">
        <div class="card bg-transparent border-light">
          <img src="https://via.placeholder.com/400x300?text=Image+12" class="card-img-top" alt="Image 12" style="width: 50%;">
        </div>
      </div>
    </div>

    <!-- Show More and Show Less Buttons -->
    <div class="text-center mt-4">
      <button id="showMoreBtn" class="btn btn-light" onclick="showMore()">Show More</button>
      <button id="showLessBtn" class="btn btn-light" onclick="showLess()" style="display: none;">Show Less</button>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function showMore() {
      // Show the hidden images
      for (let i = 7; i <= 12; i++) {
        let img = document.getElementById("image" + i);
        img.style.display = "block";
      }

      // Hide the "Show More" button and show the "Show Less" button
      document.getElementById("showMoreBtn").style.display = "none";
      document.getElementById("showLessBtn").style.display = "inline-block";
    }

    function showLess() {
      // Hide images 7 to 12
      for (let i = 7; i <= 12; i++) {
        let img = document.getElementById("image" + i);
        img.style.display = "none";
      }

      // Show the "Show More" button and hide the "Show Less" button
      document.getElementById("showMoreBtn").style.display = "inline-block";
      document.getElementById("showLessBtn").style.display = "none";
    }
  </script>

</body>
</html>
